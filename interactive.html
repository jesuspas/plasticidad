<!doctype>
<html>
<head>
	
	<!-- Meta -->
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-10" http-equiv="encoding">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/interactive.css">

</head>
<body>
	<div id="container">
		<div id="preloader">
			<div id="loading_bar">
				<div id="loading_bar_connection"></div>
				<div id="loading_bar_graphic"></div>
			</div>
		</div>
		<canvas id="canvas" width="960" height="540" loading="yes"></canvas>
		<div id="resume">
			<div id="resume_button"></div>
		</div>
		<div id="ui">
			<div id="captions"><span></span></div>
			<div id="controls">
				
				<!-- to the left, to the left -->
				<div id="control_play" playing="true"></div>
				<div id="control_volume"></div>
				<input id="control_volume_slider" type="range" min="0" max="1" step="0.1" value="1"/>

				<!-- to the right, to the right -->
				<select id="control_captions_select" type="select"></select>
				<div id="control_captions" captions="true"></div>

			</div>
		</div>
	</div>
</body>
</html>
